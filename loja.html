<!DOCTYPE html>

<head>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="noise" aria-hidden="true"></div>

<!-- HEADER -->
<header class="header">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:20px">
    
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo VAMP">
      </a>
    </div>

    <nav class="menu">
      <a href="index.html#sobre">Sobre</a>
      <a href="index.html#galeria">Galeria</a>
      <a href="loja.html">Loja</a>
      <a href="index.html#contato">Contato</a>
    </nav>

    <button class="hamburger" id="hambBtn" aria-label="Abrir menu">
      <span class="bar"></span>
    </button>

    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html#sobre">Sobre</a>

      <a href="loja.html">Loja</a>

</header>

<main>

  <!-- LOJA -->
  <section class="secao colecao">
    <div class="container">
      <h2>Loja</h2>

      <div class="cards-colecao">
        
        <article class="card">
          <img loading="lazy" src="assets/Camiseta Amor.exe.png" alt="Camiseta Amor.exe">
          <h3>Amor.exe</h3>
          <p>Camiseta preta. Estética Vamp.</p>
          <button class="btn-hero" style="margin:16px" onclick="comprarWhats('Amor.exe')">Compre Agora</button>
        </article>

        <article class="card">
          <img loading="lazy" src="assets/2-Frente Freedom.png" alt="Freedom Frente">
          <h3>Freedom</h3>
          <p>Drop Freedom. Frente.</p>
          <button class="btn-hero" style="margin:16px" onclick="comprarWhats('Freedom Frente')">Compre Agora</button>
        </article>

        <article class="card">
          <img loading="lazy" src="assets/3-Costas Freedom.png" alt="Freedom Costas">
          <h3>Freedom</h3>
          <p>Drop Freedom. Costas.</p>
          <button class="btn-hero" style="margin:16px" onclick="comprarWhats('Freedom Costas')">Compre Agora</button>
        </article>

        <article class="card">
          <img loading="lazy" src="assets/drop3 frente fundo branca.png" alt="Drop 03">
          <h3>Drop 03</h3>
          <p>Arte limpa. Impacto direto.</p>
          <button class="btn-hero" style="margin:16px" onclick="comprarWhats('Drop 03')">Compre Agora</button>
        </article>

      </div>
    </div>

</main>

<!-- FOOTER -->

  </div>
</footer>

<!-- JS (igual ao index) -->
<script>
const hambBtn = document.getElementById('hambBtn');
const mobileMenu = document.getElementById('mobileMenu');

hambBtn.addEventListener('click', () => {
  const expanded = hambBtn.getAttribute('aria-expanded') === 'true';
  hambBtn.setAttribute('aria-expanded', String(!expanded));
  mobileMenu.style.display =
    mobileMenu.style.display === 'block' ? 'none' : 'block';
});

/* reveal */
const targets = document.querySelectorAll('.secao, .card');
const io = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('is-visible');
      io.unobserve(entry.target);
    }
  });
},{threshold:0.12});
targets.forEach(t => io.observe(t));

const WHATS_NUMBER = "5531975176530";
function comprarWhats(produto){
  const texto = encodeURIComponent(`Quero comprar: ${produto}\nVi no site da VAMP.`);
  window.open(`https://wa.me/${WHATS_NUMBER}?text=${texto}`,"_blank");
}
</script>

</body>
